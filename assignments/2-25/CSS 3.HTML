<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Updated Styled Webpage</title>
    <style>
        body {
            background-color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 50%;
            margin: 20px auto;
            padding: 20px;
        }

        h1 {
            font-size: 2em;
            font-weight: bold;
        }

        h2 {
            font-size: 1.5em;
            font-weight: bold;
        }

        p {
            font-size: 1.2em;
        }

        span {
            background-color: gray;
            color: black;
            padding: 2px 5px;
            border-radius: 3px;
        }

        a {
            color: blue;
            text-decoration: none;
        }

        ul {
            list-style-type: disc;
            padding-left: 20px;
            text-align: left;
            display: inline-block;
        }

        li {
            font-size: 1.2em;
            color: black;
        }

        strong {
            font-weight: bold;
        }

        em {
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>I am a level two heading</h2>
        <h1>I am a level one heading</h1>
        <p>
            A paragraph with a <span>span element</span> and also a
            <a href="https://example.com">link</a>.
        </p>
        <ul>
            <li>Item <span>one</span></li>
            <li>Item <em>two</em></li>
            <li>Item <em>three</em></li>
        </ul>
        <p>
            A paragraph with an <em>emphasized</em> element.
        </p>
    </div>
</body>
</html>
